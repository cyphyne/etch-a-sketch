<!DOCTYPE html>
<html lang="en">
<head>
  <title>Pixel Art</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="script.js"></script>
</head>
<body>
  <header class = "header">
    <h1>Pixel Art</h1>
  </header>
  <div class = "main">
    <div class = "toolbar">
      <button id = "pencil"></button>
      <button id = "eraser"></button>
      <button id = "fill"></button>
      <button id = "eye-drop"></button>
      <button id = "undo"></button>
      <button id = "redo"></button>
      <button id = "clear"></button>
    </div>
    <div class = "container"></div>
    <div class = "color-dock">
      <button id = "color-selector"></button>
      <button id = "recent"></button>
      <button id = "palette"></button>
    </div>
  </div>
    <div class = "grid-settings">
      <div id = "size-slider"></div>
      <button id = "grid-display"></button>
    </div>
    <footer class = "footer">
      <p>
        Copyright
        <a id="link" href="https://github.com/cyphyne">Cyphyne</a>
      </p>
    </footer>
</body>
