<!DOCTYPE html>
<html lang="en">
<head>
  <title>Pixel Art</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="script.js"></script>
</head>
<body>
  <header class = "header">
    <h1>Pixel Art</h1>
  </header>
  <div class = "main">
    <div class = "toolbar">
        <button id = "pencil" title="Pencil (P)"></button>
        <button id = "eraser" title="Eraser (E)"></button>
        <button id = "fill" title="Fill (B)"></button>
        <button id = "eye-drop" title="Eye-drop Tool (L)"></button>
        <button id = "undo" title="Undo (Ctrl + Z)"></button>
        <button id = "redo" title="Redo (Ctrl + Y)"></button>
        <button id = "clear" title="Clear (Ctrl + Del)"></button>  
    </div>
    <div class = "container"></div>
    <div class = "color-dock">
      <button id = "color-selector"></button>
      <button id = "recent"></button>
      <button id = "palette"></button>
    </div>
  </div>
    <div class = "grid-settings">
      <div id = "size-slider">
          <p id = "size-number">16 x 16</p>
          <input id = "slider" type = "range" value = "16" min = "4" max = "64">
      </div>
      <button id = "grid-display" title = "Grid On"></button>
    </div>
    <footer class = "footer">
      <p>
        Copyright
        <a id="link" href="https://github.com/cyphyne">Cyphyne</a>
      </p>
    </footer>
</body>
